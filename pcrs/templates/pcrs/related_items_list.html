<h3>{{ list_name }}</h3>
{% for object in object_list %}
    <div class="item">
        {% block item_title %}
            {% autoescape off %}
            {{ object }}
            {% endautoescape %}
        {% endblock %}
        <span>
                {% block item_controls %}
                    {% include "pcrs/buttons/edit.html" %}
                {% endblock %}
            </span>
    </div>
{% endfor %}
