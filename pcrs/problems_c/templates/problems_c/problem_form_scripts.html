{% compress js %}
    {# When another language is added modify code_mirror.js #}
    <script src="{% static 'code_mirror.js' %}"></script>

    <script type="text/javascript">

        var cmh_list = {};
        var language;
        var language_version;
        var id_starter_code_field = 'id_starter_code';
        var id_solution_field = 'id_solution';
        var id_preview_code_field = 'id_preview_code';
        var blocked_list = [], hidden_list = [], student_code_list = [];
        var last_starter_code_cursor_position = null;

        function add_student_code_tag(){
        /**
         * Add [student_code] tag respecting [blocked] and
         * [hidden] tags to garantie the exercise integrity.
         */
            var line_count = cmh_list[id_starter_code_field].lineCount();
            var i;
            var line;
            var source_code = "";
            var student_code_tag_open = false;
            var some_tag_open = 0;
            var just_closed = false;
            var student_code_tag_count = 0;

            for (i = 0; i < line_count; i++) {
                line = cmh_list[id_starter_code_field].getLine(i);
                // Check other tags
                if (line.indexOf("[blocked]") > -1 || line.indexOf("[hidden]") > -1 ||
                    line.indexOf("[student_code]") > -1) {
                    if(line.indexOf("[student_code]") > -1){
                        student_code_tag_count += 1;
                    }
                    some_tag_open += 1;
                }
                if (line.indexOf("[/blocked]") > -1 || line.indexOf("[/hidden]") > -1 ||
                    line.indexOf("[/student_code]") > -1){
                    some_tag_open -= 1;
                    just_closed = true;
                }
                // Add student_code tag
                if(some_tag_open == 0 && just_closed == false && student_code_tag_open == false) {
                    source_code +=  "[student_code]\r\n" + line + '\n';
                    student_code_tag_count += 1;
                    student_code_tag_open = true;
                }else if(some_tag_open > 0 && student_code_tag_open == true){
                    source_code += "[/student_code]\r\n" + line + '\n';
                    student_code_tag_open = false;
                }else{
                    source_code += line + '\n';
                }
                just_closed = false;
            }
            // If no student_code included in the middle of the souce code
            if(student_code_tag_count == 0){
                source_code += "[student_code]\r\n\n";
                student_code_tag_open = true;
            }else{
                // Remove last \n
                source_code = source_code.substring(0, source_code.length-1);
            }
            // Close last tag if needed
            if(student_code_tag_open == true){
                source_code += "\n[/student_code]";
            }
            return source_code;
        }

        function submitHidden(){
        /**
         * Add [student_code] tags in starter code if it does not exist
         * Move values to temporary variables
         */
            var source_code = add_student_code_tag();

            document.getElementById("id_starter_code_tmp").value += source_code;
            document.getElementById("id_solution_tmp").value += cmh_list[id_solution_field].getValue();
        }

        function detectTags(){
        /**
         * Track all tags (both open and close state)
         */

            var line_count = cmh_list[id_starter_code_field].lineCount();
            var i;
            var line;
            var blocked_open = 0;
            var hidden_open = 0;
            var student_code_open = 0;

            blocked_list = []; hidden_list = []; student_code_list = [];

            // Store all tags open and close lines
            for (i = 0; i < line_count; i++) {
                line = cmh_list[id_starter_code_field].getLine(i);

                if((line.split("[blocked]").length - 1) > 0){
                    blocked_list.push({"start": i+1, "end": 0});
                    blocked_open += 1;
                    continue;
                }
                if((line.split("[/blocked]").length - 1) > 0) {
                    blocked_list[blocked_open - 1].end = i + 1;
                    continue;
                }

                if((line.split("[hidden]").length - 1) > 0) {
                    hidden_list.push({"start": i + 1, "end": 0});
                    hidden_open += 1;
                    continue;
                }
                if((line.split("[/hidden]").length - 1) > 0) {
                    hidden_list[hidden_open - 1].end = i + 1;
                    continue;
                }

                if((line.split("[student_code]").length - 1) > 0) {
                    student_code_list.push({"start": i + 1, "end": 0});
                    student_code_open += 1;
                    continue;
                }
                if((line.split("[/student_code]").length - 1) > 0) {
                    student_code_list[student_code_open - 1].end = i + 1;
                }
            }
        }

        function createTag(tag_start, tag_end){
        /**
         * Create a new tag following some constraints (tags inside tags)
         */
            // Detect tags in the source code
            detectTags();

            // Verify if the new tag is suitable to the present source code and tag scheme
            var i;
            var selection_begin = cmh_list[id_starter_code_field].getCursor(true).line + 1;

            for(i = 0; i < blocked_list.length; i++){
                if(selection_begin >= blocked_list[i].start && selection_begin <= blocked_list[i].end)
                    if(tag_start == '[blocked]' || tag_start == '[student_code]') {
                        document.getElementById("tag-error-message").innerHTML="<p>Check your code selection!</p><p>Cannot include blocked or student_code tags inside a blocked section, or along the same line.</p>";
                        $('#tagModal').modal('show');
                        return
                    }
            }

            for(i = 0; i < hidden_list.length; i++){
                if(selection_begin >= hidden_list[i].start && selection_begin <= hidden_list[i].end)
                    if(tag_start == '[blocked]' || tag_start == '[student_code]' || tag_start == '[hidden]') {
                        document.getElementById("tag-error-message").innerHTML="<p>Check your code selection!</p><p>Cannot include any other tag inside a hidden section, or along the same line.</p>";
                        $('#tagModal').modal('show');
                        return
                    }
            }

            for(i = 0; i < student_code_list.length; i++){
                if(selection_begin >= student_code_list[i].start && selection_begin <= student_code_list[i].end)
                    if(tag_start == '[blocked]' || tag_start == '[student_code]' || tag_start == '[hidden]') {
                        document.getElementById("tag-error-message").innerHTML="<p>Check your code selection!</p><p>Cannot include any other tag inside a student_code section, or along the same line.</p>";
                        $('#tagModal').modal('show');
                        return
                    }
            }
            // Add tag after verifications
            var selected_area = cmh_list[id_starter_code_field].getSelection();
            cmh_list[id_starter_code_field].replaceSelection(tag_start + '\n' + selected_area + '\n' + tag_end);
        }

        function updateCodeHighLight(){
        /**
         * Apply code highlight when a tag is open anc closed
         */
            // Check for tags to apply code highlighting
            var code_highlight = 0;
            var line_begin = cmh_list[id_starter_code_field].firstLine();
            var line_end = cmh_list[id_starter_code_field].lastLine();

            for (var i = line_begin; i <= line_end; i++) {
                var line = cmh_list[id_starter_code_field].getLine(i);
                if(line.indexOf("[hidden]") > -1 ||
                   line.indexOf("[blocked]") > -1 ||
                   line.indexOf("[student_code]") > -1)
                    code_highlight += 1;

                if(code_highlight > 0)
                    cmh_list[id_starter_code_field].addLineClass(i, '', 'CodeMirror-activeline-background');
                else
                    cmh_list[id_starter_code_field].removeLineClass(i);

                if (line.indexOf("[/hidden]") > -1 ||
                    line.indexOf("[/blocked]") > -1 ||
                    line.indexOf("[/student_code]") > -1)
                    code_highlight -= 1;
            }
        }

        function showPreviewModal(title, source_code) {
            if (cmh_list[id_preview_code_field] != null) {
                cmh_list[id_preview_code_field].setValue(source_code);
            } else {
                cmh_list[id_preview_code_field] = to_code_mirror(
                    language, language_version, $('#'+id_preview_code_field), source_code, true);
            }

            $('#previewModalLabel').text(title);
            $('#previewModal').on('shown.bs.modal', function() {
                cmh_list[id_preview_code_field].refresh();
            });
            $('#previewModal').modal('show');
        }

        /**
         * Preview how code will look to the student
         */
        function previewCode() {
            // Add student_code tags
            cmh_list[id_starter_code_field].setValue(add_student_code_tag());

            var code = cmh_list[id_starter_code_field].getValue();

            // The [\s\S] is another way to express "." with DOTALL enabled
            code = code.replace(/\n[ \t]*\[hidden\]\s*[\s\S]*\[\/hidden\][ \t]*/g, '');
            code = code.replace(/(\n)?\[\/?(student_code|blocked)\]/g, '');
            // The tag at the top of the file will leave a stray newline
            code = code.replace(/^[ \t]*\n/, '');

            showPreviewModal('Preview Code', code);
        }

        /**
         * Block input text in a line that
         * holds any kind of tag
         */
        function blockInput(editor_id, change) {
            var line = cmh_list[editor_id].getLine(cmh_list[editor_id].getCursor().line);

            if (line.search(/\[\/?(hidden|blocked|student_code)\]/) != -1) {
                if ( ! (change.text == "" || change.text.length > 1)) {
                    change.cancel();
                }
            }
            last_starter_code_cursor_position = cmh_list[editor_id].getCursor();
        }
        $(function() {

            language = 'c';
            language_version = 'text/x-csrc';

            // Add function to submit button to update hidden field data
            $("#submit-id-clone").attr("onclick", "return submitHidden();");
            $("#submit-id-submit").attr("onclick", "return submitHidden();");
            $("#submit-id-attempt").attr("onclick", "return submitHidden();");

            // Add hidden values to submit code
            var element = document.getElementsByTagName('form')[0];
            console.log(element);
            console.log(document.getElementsByTagName('form'));
            element.innerHTML = element.innerHTML + '<input type="hidden" id="id_starter_code_tmp" name="starter_code" value=""></input>';
            element.innerHTML = element.innerHTML + '<input type="hidden" id="id_solution_tmp" name="solution" value=""></input>';

            // Append tag inclusion buttons
            var starter_code_field = $('#div_' + id_starter_code_field + ' div.controls');
            starter_code_field.after('<a class="btn btn-danger" role="button" onclick="createTag('+"'[hidden]','[/hidden]'"+')"><span class="glyphicon glyphicon-eye-close"></span>   Hidden</a>');
            starter_code_field.after('<a class="btn btn-danger" role="button" onclick="createTag('+"'[blocked]','[/blocked]'"+')"><span class="glyphicon glyphicon-ban-circle"></span>   Blocked</a>&nbsp;&nbsp;&nbsp;');
            starter_code_field.after('<a class="btn btn-success" role="button" onclick="createTag('+"'[student_code]','[/student_code]'"+')"><span class="glyphicon glyphicon-pencil"></span>   Student Code</a>&nbsp;&nbsp;&nbsp;');
            starter_code_field.after('<a class="btn btn-primary" role="button" onclick="previewCode()"><span class="glyphicon glyphicon-eye-open"></span>   Preview Exercise</a>&nbsp;&nbsp;&nbsp;');
            starter_code_field.after('<br/>');

            // Start code mirror for both starter code and solution fields
            cmh_list[id_starter_code_field] = to_code_mirror(language, language_version, $('#'+id_starter_code_field), $('#'+id_starter_code_field).text(), false);
            cmh_list[id_solution_field] = to_code_mirror(language, language_version, $('#'+id_solution_field), $('#'+id_solution_field).text(), false);

            // Set last cursor position in the editor
            last_starter_code_cursor_position = cmh_list[id_starter_code_field].getCursor();

            cmh_list[id_starter_code_field].on("change", updateCodeHighLight);
            cmh_list[id_starter_code_field].on("beforeChange", function(instance, change){blockInput(id_starter_code_field, change);});

            // Update code highlight for the first time
            updateCodeHighLight();

            $(window).bind("load", function() {
                $('.CodeMirror').each(function(i, el){
                    el.CodeMirror.refresh();
                });
            });
        });
    </script>
{% endcompress %}
