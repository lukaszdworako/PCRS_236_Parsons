{% load staticfiles %}

<!-- requirements for pytutor.js -->
{% load compress %}
{% compress js %}
    <script src="{% static "visualizer/java/pytutor.js" %}"
        type="text/javascript"></script>
    <script src="{% static "visualizer/java/d3.v2.min.js" %}"
        type="text/javascript"></script>
    <!-- for rendering SVG connectors.
        DO NOT UPGRADE ABOVE 1.3.10 OR ELSE BREAKAGE WILL OCCUR -->
    <script src="{% static "visualizer/java/jquery.jsPlumb-1.3.10-all-min.js" %}"
        type="text/javascript"></script>
    <script src="{% static "visualizer/java/d3.v2.min.js" %}"
        type="text/javascript"></script>
    <script src="{% static "visualizer/java/EditorTabbedCodeMirror.js" %}"
        type="text/javascript"></script>
{% endcompress %}

{% compress css %}
    <link rel="stylesheet" href="{% static "visualizer/java/pytutor.css" %}" type="text/css"/>
{% endcompress %}

{% compress js %}
    <!-- for sliders and other UI elements -->
    <script type="text/javascript"
        src="{% static "jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js" %}"></script>
{% endcompress %}

{% compress css %}
    <link type="text/css" rel="stylesheet"
        href="{% static "jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.min.css" %}" />
{% endcompress %}
