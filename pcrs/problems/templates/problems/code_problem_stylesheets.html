{% load staticfiles %}

{% load compress %}
{% compress css %}
    <link rel="stylesheet" href="{% static "codemirror-4.1/lib/codemirror.css" %}">
    {# Three styles monokai: dark background, Eclipse : light background, shaped : black on white #}
    {% if user.code_style == "monokai" %}
        <link rel="stylesheet" href="{% static "codemirror-4.1/theme/monokai.css" %}">
    {% elif user.code_style == "eclipse" %}
        <link rel="stylesheet" href="{% static "codemirror-4.1/theme/eclipse.css" %}">
    {% else %}
        <link rel="stylesheet" href="{% static "codemirror-4.1/theme/shaped.css" %}">
    {% endif %}

    <link rel="stylesheet" href="{% static "less/visualizer.css" %}">

{% endcompress %}
